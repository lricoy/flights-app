<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="Detalhes">
  <ion-content has-header="true">


<div class="list">

<style>
.my-item {
  left: 0;
  right: 0;
}
</style>

    <a class="item item-button-right my-item" href="" 
    	collection-repeat="detail in oferta.ofertas"
    	collection-item-width="'100%'"
    	collection-item-height="getItemHeight(item, $index)"
    	ng-style="{height: getItemHeight(item, $index)}"
    	>
		<div class="">
		  <!-- <img src="http://www.voegol.com.br/en-us/PublishingImages/gol-passagens-areas.jpg"> -->
		  <h2>{{detail.empresa}}</h2>
		</div>
		<h3>{{detail.origem}} <i class="ion-arrow-right-c"></i> {{detail.destino}}</h3>
		<h3>{{detail.data_ida}} <i class="ion-arrow-right-c"></i> {{detail.data_volta}}</h3>

	    <button class="button button-positive">
	      ${{detail.preco}}
	    </button>
    </a>

</div>




  </ion-content>
</ion-view>
